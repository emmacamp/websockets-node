<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>WebSockets</title>
  </head>
  <body>
    <div class="my-body container h-100 pb-5">
      <header class="mb-5 mt-3">
        <nav
          class="d-flex shadow rounded-5 bg-light p-2 w-100 justify-content-center align-items-center"
        >
          <h3>Notes</h3>
        </nav>
      </header>

      <main class="d-flex gap-2 h-100">
        <div class="card w-50" style="max-height: 15rem">
          <form class="card-body h-50" id="noteForm">
            <h5 class="card-title">Add a Note</h5>
            <input
              type="text"
              class="form-control mb-3"
              id="title"
              name="title"
              placeholder="Write a title"
              autofocus
            />
            <textarea
              id="description"
              name="description"
              class="form-control mb-3"
              placeholder="Write a description"
            ></textarea>
            <button class="btn btn-dark w-100 rounded-0">send</button>
          </form>
        </div>
        <div id="notes" class="bg-light w-75"></div>
      </main>
    </div>
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./ui.js"></script>
    <script src="./sockets.js"></script>
    <script src="./main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
